<!DOCTYPE html>
<html>
    <head>
        <title>Dinosaurs</title>
        <style>table,th,td{border:solid greenyellow 3px;
        border-collapse:collapse}
        th,td{border-style: inset}</style>
    </head>
    <body style="background-color:darkcyan;color:rgb(235, 246, 249)">
    <table>
        <caption>Information on three awesome Dinosaurs.</caption>
        <thead>
            <tr>
                <th scope="col"rowspan="2">Name</th>
                <th scope="col"rowspan="2">Period</th>
                <th scope="col"rowspan="2">Discovery</th>
                <th class="size-heading" scope="col"="2">Size</th>
                </tr>
                <tr>
                    <th scope="col">Length</th>
                    <th scope="col">Mass</th>
                </tr>
                </thead>
        <tbody>
            <tr>
                <th scope="row">Stegosaurus</th>
                <td>Late Jurassic</td>
                <td>1877</td>
                <td>9 m</td>
                <td>4.5 t</td>
            </tr>
            <tr>
                <th scope="row">Apatosaurus</th>
                <td>Jurassic Period</td>
                <td>1877</td>
                <td>23 m</td>
                <td>35 t</td>
            </tr>
            <tr>
                <th scope="row">Tyrannosaurus</th>
                <td>Late Cretaceous</td>
                <td>1905</td>
                <td>12.3 m</td>
                <td>6.8 t</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <td colspan="4">3 Dinosaurs</td>
            </tr>
        </tfoot>
    </table></body>

</html>
