<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
    </head>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="pass">password</label><br>
        <input type="password" id="pass" name="pass"><br>
        <label for="address">Address</label><br>
        <textarea name="address" rows="4" col="50">Please give your address here...</textarea><br>
        <label for="state">Choose for state:</label>
        <select name="state" id="state">
            <option value="UP">UP</option>
            <option value="MP">MP</option>
            <option value="Bihar">Bihar</option><br>
            <input type="checkbox" id="document1" name="document1" value="have document">
            <label for="document1">I have a document</label><br>
            <input type="checkbox" id="document2" name="document2" value="not have document">
            <label for="document2">Do not have document</label><br>
            <br>
            <br>
            <input type="submit" value="submit">

        </select>
    </form>
</html>
